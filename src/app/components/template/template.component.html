<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" novalidate="" #forma="ngForm" >

  <div>

    <div class="form-group row  main-container" 
    [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.required) && nombre.touched}" >
    
    <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre" 
               name="nombre" 
               [(ngModel)]="usuario.nombre"
               required
               #nombre="ngModel" >
               <div class="has-danger" *ngIf="nombre.errors?.required"> 
                  El campo es requrido   
                </div>
          
                <div *ngIf="nombre.errors?.minlength" class="has-danger" >
                  por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
                </div>

        </div>
    </div>
    

    <div class="form-group row has-danger">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
                minlength="5"
               name="apellido" 
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">


          <div *ngIf="apellido.errors?.required" class="alert alert-danger" > 
              El campo es requrido   
          </div>

              <div *ngIf="apellido.errors?.minlength" class="alert" >
                por lo menos {{ apellido.errors.minlength.requiredLength }} caracteres.
              </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo" 
             required
             [(ngModel)]="usuario.correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
    </div>
  </div>
<!-- crear una variable para el ngmodel esta forma se puede acceder al control del form  -->
<div class="alert alert-danger" *ngIf="correo.errors?.pattern" > 
  Debe ser un correo valido
</div>

<div class="form-group row"> 
  <label class=" col-2 col-form-label " > País </label>
  <div class="col-md-8">
    <select name="pais" 
    class="form-control" [(ngModel)]="usuario.pais" > 
      <option value="">Selecciona un pais</option>
      <option *ngFor="let pais of paises" [value]="pais.codigo" > {{pais.pais}} </option>
    </select>
  </div>
</div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" [disabled]="!forma.valid"
      class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
    <div class="input-group col-md-8">
      
      <div class="form-check" *ngFor="let s of sexos">
        <input class="form-check-input"
            type="radio"
            name="sexo"
            [value]="s"
            [(ngModel)]="usuario.sexo" >
        <label class="form-check-label"  >
          {{s}}
        </label>
      </div>
   
   <!--  <div class="form-check">
        <input class="form-check-input" 
            type="radio" 
            name="sexo"  
            value="Mujer"
            [(ngModel)]="usuario.sexo">
        <label class="form-check-label">
          Mujer
        </label>
      </div> --> 
     </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
  <div class="input-group col-md-8">

  <div class="form-check">
    <input class="form-check-input" 
            type="radio" 
            name="acepta"  
            required
            [(ngModel)]="usuario.acepta">
    <label class="form-check-label">
      Acepta las condiciones
    </label>
  </div>
  </div>
  </div>

</form>

<div class="row">
  <div class="col-md-6">
    <pre> {{usuario| json}} </pre>
     </div>
</div>
